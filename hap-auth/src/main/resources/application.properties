spring.application.name=hap-auth
spring.profiles.active=instance1

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.paths-to-match=/api/**
server.port=8084
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:certs/hap-keystore.p12
server.ssl.key-store-password=secretpassword
server.ssl.key-alias=hap-service

# No Auth service, podes ser menos restritivo se quiseres (want) ou igual (need)
# Se o hap-patients vai chamar o hap-auth, o hap-auth TEM de exigir ou aceitar o certificado
server.ssl.client-auth=need
server.ssl.trust-store-type=PKCS12
server.ssl.trust-store=classpath:certs/hap-truststore.p12
server.ssl.trust-store-password=secretpassword

##
## JWT Config (via código -> chave simétrica em SecurityConfig)
##
# Chave definida diretamente no código, logo NÃO é necessário definir aqui
# jwt.secret.key=chave-super-secreta-para-dev-256bits-PCM

##
## Datasource (H2 in-memory)
##
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver

##
## JPA - auto generate schema (para desenvolvimento)
##
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##
## H2 Console
##
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

##
## File Upload
##
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Path
##
file.upload-dir=uploads/

##
## Logging
##
logging.level.com.pcm.psoft.pcmclinic=DEBUG
# logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=INFO
