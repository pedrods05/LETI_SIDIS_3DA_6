worker_processes auto;
error_log /var/log/nginx/error.log warn;

events {
  worker_connections 1024;
}

http {
  upstream appointmentrecords_upstream {
    # Adjust weights via scripts/switch-appointmentrecords-traffic.ps1
    # Default: send 100% to blue. Adjust weights to cut over.
    server hap-appointmentrecords-blue:8083 weight=100;
    server hap-appointmentrecords-green:8090 weight=0;
  }

  server {
    listen 8080;
    location / {
      proxy_pass http://appointmentrecords_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /healthz {
      proxy_pass http://appointmentrecords_upstream/actuator/health/readiness;
    }
  }
}
