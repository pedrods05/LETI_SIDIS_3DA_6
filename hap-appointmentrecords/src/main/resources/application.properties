spring.application.name=hap-appointmentrecords
# spring.profiles.active=instance1,seed-appointments

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
# Ensure Swagger UI auto-loads the OpenAPI definition
springdoc.swagger-ui.disable-swagger-default-url=false
springdoc.swagger-ui.url=/v3/api-docs
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.paths-to-match=/api/**,/appointmentrecords/**

# ==========================================
# CONFIGURACAO SSL (SEM ACENTOS)
# ==========================================
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:certs/hap-keystore.p12
server.ssl.key-store-password=secretpassword
server.ssl.key-alias=hap-service

# IMPORTANTE: Permitir acesso sem certificado de cliente (para o Healthcheck funcionar)
server.ssl.client-auth=none

server.ssl.trust-store-type=PKCS12
server.ssl.trust-store=classpath:certs/hap-truststore.p12
server.ssl.trust-store-password=secretpassword

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
hap.rabbitmq.exchange=hap-exchange

# MongoDB (read projections)
spring.data.mongodb.uri=mongodb://root:secretpassword@localhost:27017/hapappointmentrecords_db?authSource=admin

spring.ai.openai.api-key=${OPENAI_API_KEY:sk-dev-placeholder}
server.port=8083

# Timeout: Tempo limite para chamadas REST
resilience4j.timelimiter.instances.externalService.timeout-duration=3s

# Circuit Breaker: Abre apos 50% de falhas em 10 tentativas
resilience4j.circuitbreaker.instances.externalService.sliding-window-size=10
resilience4j.circuitbreaker.instances.externalService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.externalService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.externalService.permitted-number-of-calls-in-half-open-state=3

# Retry: Tenta 3 vezes com intervalo de 2 segundos
resilience4j.retry.instances.externalService.max-attempts=3
resilience4j.retry.instances.externalService.wait-duration=2s
resilience4j.retry.instances.externalService.retry-exceptions=org.springframework.web.client.ResourceAccessException

# Bulkhead: Limita chamadas simultaneas para evitar exaustao de recursos
resilience4j.bulkhead.instances.externalService.max-concurrent-calls=5
resilience4j.bulkhead.instances.externalService.max-wait-duration=0

# Actuator & tracing
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
info.app.name=${spring.application.name}
info.app.description=Appointment records microservice with CQRS projections
info.app.version=1.0.0

# Tracing (Zipkin)
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Remote service base URLs
hap.auth.base-url=http://localhost:8084
hap.physicians.base-url=http://localhost:8081
hap.patients.base-url=http://localhost:8082

##
## JWT Config (via codigo -> chave simetrica em SecurityConfig)
##
# Chave definida diretamente no codigo, logo NAO e necessario definir aqui
jwt.secret.key=${JWT_SECRET_KEY:chave-super-secreta-para-dev-256bits-PCM}
spring.main.allow-bean-definition-overriding=true
##
## Datasource (H2 in-memory)
##
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver

##
## JPA - auto generate schema (para desenvolvimento)
##
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##
## H2 Console
##
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

##
## File Upload
##
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Path
##
file.upload-dir=uploads/

##
## Logging
##
logging.level.com.pcm.psoft.pcmclinic=DEBUG
# logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=INFO

# Optional: enable record events publishing (default false)
hap.events.records.enabled=${HAP_RECORD_EVENTS_ENABLED:false}