spring.application.name=hap-appointmentrecords
# spring.profiles.active=instance1,seed-appointments
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
# Ensure Swagger UI auto-loads the OpenAPI definition
springdoc.swagger-ui.disable-swagger-default-url=false
springdoc.swagger-ui.url=/v3/api-docs
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.paths-to-match=/api/**,/appointmentrecords/**

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
hap.rabbitmq.exchange=hap-exchange

# MongoDB (read projections)
spring.data.mongodb.uri=mongodb://root:secretpassword@localhost:27017/hapappointmentrecords_db?authSource=admin

spring.ai.openai.api-key=${OPENAI_API_KEY:sk-dev-placeholder}
server.port=8083

# Actuator & tracing
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
info.app.name=${spring.application.name}
info.app.description=Appointment records microservice with CQRS projections
info.app.version=1.0.0

# Remote service base URLs
hap.auth.base-url=http://localhost:8084
hap.physicians.base-url=http://localhost:8081
hap.patients.base-url=http://localhost:8082

##
## JWT Config (via codigo -> chave simetrica em SecurityConfig)
##
# Chave definida diretamente no codigo, logo NAO e necessario definir aqui
# jwt.secret.key=chave-super-secreta-para-dev-256bits-PCM

##
## Datasource (H2 in-memory)
##
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver

##
## JPA - auto generate schema (para desenvolvimento)
##
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##
## H2 Console
##
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

##
## File Upload
##
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Path
##
file.upload-dir=uploads/

##
## Logging
##
logging.level.com.pcm.psoft.pcmclinic=DEBUG
# logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=INFO

# Optional: enable record events publishing (default false)
hap.events.records.enabled=${HAP_RECORD_EVENTS_ENABLED:false}
