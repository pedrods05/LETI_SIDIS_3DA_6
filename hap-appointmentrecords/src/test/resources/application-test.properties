# Test Configuration - H2 Database
spring.application.name=hap-appointmentrecords-test

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# External Services (Test URLs)
hap.physicians.base-url=http://localhost:8081
hap.patients.base-url=http://localhost:8082
hap.auth.base-url=http://localhost:8084

# Keep Open-EntityManager off for tests
spring.jpa.open-in-view=false

# Disable Features for Tests
spring.main.banner-mode=off
spring.main.lazy-initialization=true
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
spring.ai.openai.api-key=test-key

# Logging
logging.level.leti_sisdis_6.hapappointmentrecords=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.h2=WARN
