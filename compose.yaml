services:
  # ==========================================
  # 1. RabbitMQ (Broker de Mensagens)
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: hap-rabbitmq
    ports:
      - "5672:5672"   # Porta para o Java
      - "15672:15672" # Porta para o Dashboard Web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 2. MongoDB (Base de Dados Partilhada)
  # ==========================================
  mongodb:
    image: mongo:6.0
    container_name: hap-mongo
    ports:
      - "27017:27017" # Porta padr√£o
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secretpassword
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 3. Zipkin (Distributed Tracing)
  # ==========================================
  zipkin:
    image: openzipkin/zipkin
    container_name: hap-zipkin
    ports:
      - "9411:9411"

  # ==========================================
  # 4. Elasticsearch
  # ==========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: hap-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  # ==========================================
  # 5. Logstash
  # ==========================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.3
    container_name: hap-logstash
    ports:
      - "5000:5000"   # TCP input for logback
    volumes:
      - ./monitoring/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      - elasticsearch

  # ==========================================
  # 6. Kibana
  # ==========================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: hap-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  # ==========================================
  # 7. Prometheus
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: hap-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ==========================================
  # 8. Grafana
  # ==========================================
  grafana:
    image: grafana/grafana:11.1.3
    container_name: hap-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  mongo_data:
  es_data:
