# --- TEST CONFIGURATION ---
spring.application.name=hap-patients-test


spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Recria as tabelas limpas em cada teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# --- DISABLE NOISE (Desligar coisas desnecessárias) ---
spring.main.banner-mode=off
spring.main.lazy-initialization=true
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# --- MOCK URLS (Para não tentar contactar serviços reais) ---
hap.physicians.base-url=http://localhost:9999
hap.appointmentrecords.base-url=http://localhost:9999
hap.auth.base-url=http://localhost:9999

# --- AI & EXTRAS ---
spring.ai.openai.api-key=test-key-dummy

# --- LOGGING (Só erros, para não poluir a consola) ---
logging.level.root=WARN
logging.level.leti_sisdis_6.happatients=INFO
# (Mudei o teu pacote para INFO para veres os teus logs se precisares)

# --- TRUQUE EXTRA: Desligar Auto-Startup do RabbitMQ ---
# Assim o teste não tenta ligar-se ao Rabbit real e falhar
spring.rabbitmq.listener.simple.auto-startup=false