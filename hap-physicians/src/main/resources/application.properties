spring.application.name=hap-physicians
spring.profiles.active=instance1
spring.profiles.group.instance1=seed-appointments
spring.profiles.group.instance2=seed-appointments
server.port=8081

# Database configuration (H2 in-memory for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Docker Compose (not needed for H2 in-memory)
spring.docker.compose.enabled=false

# Remote service base URLs (following hap-patients pattern)
hap.patients.base-url=http://localhost:8082
hap.auth.base-url=http://localhost:8084
hap.appointmentrecords.base-url=http://localhost:8083

# RabbitMQ Configuration (for CQRS events)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
hap.rabbitmq.exchange=hap-exchange

# MongoDB Configuration (for read models - CQRS)
spring.data.mongodb.uri=mongodb://root:secretpassword@localhost:27017/happhysicians_db?authSource=admin

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

##
## Actuator Configuration
##
management.endpoints.web.exposure.include=health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
info.app.name=${spring.application.name}
info.app.description=MicroserviÃ§o HAP Physicians com CQRS e Eventos
info.app.version=1.0.0

##
## Resilience4j Configuration
##
# Configuração para o servição de autenticação
resilience4j.circuitbreaker.instances.authService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.authService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.authService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.authService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.authService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.authService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.authService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.authService.eventConsumerBufferSize=10

##
## Distributed Tracing (Zipkin)
##
# Amostra 100% dos pedidos (Probability 1.0) para veres tudo em dev
management.tracing.sampling.probability=1.0

# URL do servidor Zipkin (que está no Docker Compose)
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
